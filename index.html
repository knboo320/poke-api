<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/p_favicon.jpg">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js"></script>
    <title>PokeAPI - Kanto</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo-pokemon" src="img/logo-poke.png" alt="Pokémon TM" width="131" height="46">
            <div class="search-bar">
                <img src="img/icon-search.svg" alt="Lupa">
                <h6>Digite aqui...</h6>
            </div>
            <img class="gfreak" src="img/logo-gfreak.png" alt="Game Freak" width="74" height="58">
        </div>
    </header>
    <section class="s-kanto">
        <div class="container-kanto">
            <div class="title">
                <h1>Todos os Pokémons de Kanto em um site só!</h1>
            </div>
        </div>
    </section>
    <section class="s-card">
        <div class="container">
            <div class="info-api">
                <div class="api-block">
                    <h2>Feito via</h2>
                    <img class="logoApi" src="img/logo-api.png" alt="PokéApi" width="235" height="90">
                </div>
                </div>
                <div class="container-cards">
                    <div class="cards"> </div>
            </div>
    </section>
</body>

</html>
